    <script type="text/javascript">
             var devcharts = {"languages": ["Python", "AngularJS", "Node.js", "HTML", "CSS", "Hadoop" ,"Java", "JavaScript", "Other", "AWS"],
                          "counts": [1464, 1077, 657, 1010, 983 ,489, 582, 536, 83, 312]

             var chart_data = [];

              for(var i = 0; i < devcharts.languages.length; i++) {
                  var temp = new Array(
                   devcharts.languages[i],
                   devcharts.counts[i]
                   );
                  chart_data[i] = temp;
              }

              $('#chart').highcharts({
                  chart: {
                      plotBackgroundColor: null,
                      plotShadow: false,
                      backgroundColor:'rgba(255, 255, 255, 0)',
                  },
                  style: {
                      fontFamily: 'Source Code Pro'
                },
                  title: {
                      text: ''
                  },
                  tooltip: {
                      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                  },
                  plotOptions: {
                      pie: {
                          allowPointSelect: true,
                          cursor: 'pointer',
                          dataLabels: {
                              enabled: true,
                              format: '<b>{point.name}</b>: {point.percentage:.2f} %',
                              style: {
                                  color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                              }
                          }
                      }
                  },
                  series: [{
                      type: 'pie',
                      name: 'Code Breakdown',
                      data: chart_data,
                  }]
              });
